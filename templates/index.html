    <div class="row">
        <div class ="col-md-2"></div>
        <div class ="col-md-4 mt-5">
            <div class="card">
                <div class="card-body">
                <div class="card-title py-3">
                    <h3>Ask me </h3>
                    <form action="" method ="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="question">Question:</label>
                            <textarea class="form-control" rows="5" name="question"  placeholder="Enter your question" id="question"></textarea>
                        </div>
                          
                          
                          <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    
        <div class ="col-md-1"></div>
    
        </div>
        <div class ="col-md-4 mt-5">
            <div class="card">
                <div class="card-body">
                   <div class="card-title py-3">
                       <h3> </h3>
                       <div class="form-group">
                                <label for="answer">Answer</label>
                                <textarea class="form-control" rows="5" name="answer"  id="answer">{{answer}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
                            
        </div>
    
    
    
    
    </div>
